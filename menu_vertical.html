<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sistema de Mensajería</title>
</head>
<body>
    <div class="chat-container">
        <div class="message incoming">Hola, ¿cómo estás?</div>
        <div class="message outgoing">¡Hola! Estoy bien, gracias.</div>
        <div class="message incoming">Eso es genial. ¿Qué has estado haciendo últimamente?</div>
        <div class="message outgoing">Estoy trabajando en un proyecto interesante en este momento.</div>
    </div>
</body>
</html>
